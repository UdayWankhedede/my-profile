<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Learning</title>
    <style>
        li {
            color: orange;
        }

        h3 {
            color: orangered;
        }

        #Summary {
            color: chocolate;
        }
        span{
            color: aqua;
        }
    </style>
</head>

<body>
    <h2 style="color: red; text-transform: capitalize;">my personal Details</h2>
    <p style="color: rgb(241, 160, 11); font: bolder; font-size: larger;"> Lorem, ipsum dolor sit amet consectetur
        adipisicing. </p>

    <h3 id="Summary">My pRoffessional Details</h3>
    <ul>
        <li style="color: orange;">Lorem ipsum dolor sit amet.</li>
        <li>Lorem ipsum dolor sit amet consectetur adipisicing elit.</li>
        <li>Lorem ipsum dolor, sit amet consectetur adipisicing.</li>
        <li>Lorem, ipsum dolor.</li>
    </ul>
    <h3>My <span>Permanent</span> Address</h3>
</body>

</html>
